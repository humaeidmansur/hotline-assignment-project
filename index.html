<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="p-4">

  <!-- .navigation-bar-design -->
    
  <div class="navigation-bar flex justify-between">

    <div class="logo flex gap-2">
        <img src="assets/logo.png" alt="" class="w-[50px] h-[50px] ">
        <h1 class="font-bold text-[#006747]">Emergency <br> Service</h1>
    </div>

    <div class="coin-heart flex gap-2 mt-3">

        <div class="heart flex   gap-1 h-[25px] w-[50px] justify-center bg-[#41ff6b1a] rounded-xl items-center">

        <h1 class="font-bold text-[16px]">0</h1>
        <img src="assets/heart.png" alt="" class="w-[12px] h-[12px] ">
        
        </div>

        <div class="coin  flex   gap-1  h-[25px] w-[60px] justify-center bg-[#41ff6b1a] rounded-xl items-center">

        <h1 class="font-bold text-[16px]">100</h1>
        <img src="assets/coin.png" alt="" class="w-[12px] h-[12px] ">

        </div>

        <div class="copy-count text-[10px] flex  gap-1  h-[25px] w-[60px] justify-center rounded-xl items-center  bg-[#00A63E] text-white">
            <p>2</p>
            <p>Copy</p>
        </div>

    </div>

  </div>  <!-- navigation-bar div -->

</body>
</html>
